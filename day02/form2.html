<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="result" >
        <ul>
            <li>
                <label for="id">아이디</label>
                <input type="text" name="id" id="id" required
                placeholder="아이디를 입력하세요" maxlength="5">
            </li>
            <li>
                <label for="pwd">패스워드</label>
                <input type="password" name="pwd" id="pwd" required
                placeholder="패스워드를 입력하세요" min="3">
            </li>
            <li>
                <label for="name">이름</label>
                <input type="text" name="name" id="name">
            </li> 
    
            <li>
                <label>성별</label>
                <label for="m">남자</label>
                <input type="radio" id="m" value="남자" name="gender">
                <label for="f">여자</label>
                <input type="radio" id="f" value="여지" name="gender" checkedgro;f>
                <!-- name을 gender로 통일해서 둘 중 하나만 선택해서 gender의 값으로 넘어가게 한다. -->

            </li>
            <li>
                <fieldset>
                    <legend>분식</legend>         
                    <label>떡볶이</label>
                <input type="checkbox" value="떡볶이" id="f1" name="favfood">
                <label>김말이</label>
                <input type="checkbox" value="김말이" id="f2" name="favfood">
                <label>어묵</label>
                <input type="checkbox" value="어묵" id="f3" name="favfood" checked>
            </fieldset>    
            </li>
                <label>이메일</label>
                <input type="email" name="myemail" id="myemail" required>
            <li>
                <label>휴대번호</label>
                <input type="tel" name="mytel" id="mytel" required>
            </li>
            <li>
                <label for="mypage">사이트</label>
                <input type="url" name="mypage" id="mypage" required>
            </li>
            <li>
                <label >수량</label>
                <input type="number" name="stock_num" id="stock_num" min="30" max="100" step="10" value="50" required>
            </li>
            <li>
                <label >범위</label>
                <input type="range" name="range_num" id="range_num" min="30" max="100" step="10" value="100" required>
            </li>
            <li>
                <input type="date" name="date" id="date" min="2023-07-05"  required>
            </li>
            <li>
                <label for="talk">하고 싶은 말</label>
                <textarea name="talk" id="talk" cols="30" rows="10">하고 싶은 말 </textarea>
                
            </li>
            <li>
                <label for="dept">부서</label>
                <select name="dept" id="dept" size="5" multiple>
                    <option value="a">part-a</option>
                    <option value="b">part-b</option>
                    <option value="c">part-c</option>
                    <optgroup label="세부목록">
                        <option value="sub-1">sub-1</option>
                        <option value="sub-2">sub-2</option>
                        <option value="sub-3">sub-3</option>
                    </optgroup>
                </select>
            </li>
            <br>
             <li>
                <button type="submit" id="send">전송</button>
                <button type="reset" id="cancel">취소</button>
            </li>
        
        </ul>

    </form>
    
</body>
</html>
